<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Better Bookmarks</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <button id="dark-mode-toggle" class="btn btn-primary dark-mode-toggle">Toggle Dark Mode</button>
  <div class="container">
    <div class="header clearfix">
      <nav>
      </nav>
      <h3 class="text-muted">Best Bookmarks</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favorite Sites <span class="badge badge-primary">9</span></h2>
      <form id="myForm">
        <div class="form-group">
          <label for="form-group">Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <label for="form-group">Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2021 Best Bookmarks, Inc.</p>
    </footer>

  </div> <!-- /container -->

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/darkmode.js"></script>
</body>

</html>
